<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="utf-8">

  <meta content='width=device-width, initial-scale=1' name='viewport' />
  <link rel='icon' href='favicon.ico' type='image/x-icon' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<body>
  <!-- page content -->
  <div id="lightbox" onclick="closeLightBox()">
    <div id="message">

    </div>
  </div>
  <div id="startup">

  </div>
  <span id="top"></span>
  <div id="title">
  <div id="headtitle">LearnGeo</div>
  </div>
  
  <div id="subtitle">
  <a id="switch" href="quiz.html">Test Your Knowledge With Quizzes</a>
  </div>
  <div id="header">
    <br><br><button id="searchall" class="search" onclick="fetchAllData()">Search All Countries <i class="fas fa-search"></i></button>
    <input type="text" placeholder="Search by Country..." id="search" class="input">

    <button id="button" class="search" onclick="fetchData()">Search <i class="fas fa-search"></i></button>

    <br>
    <button id="filter" onclick="searchbars()">Filtered Searches
      <i class="fas fa-angle-down"></i></button>

    <button id="searchbarstwo" class="search" onclick="fetchRegionData()">Search <i class="fas fa-search"></i></button>
    <input type="text" placeholder="Search by Language Code..." id="searchthree" class="input">
    <button id="searchbarsthree" class="search" onclick="fetchLanguageData()">Search <i class="fas fa-search"></i></button>
    <input type="text" placeholder="Search by Capital City..." id="searchfour" class="input">
    <button id="searchbarsfour" class="search" onclick="fetchCapitalData()">Search <i class="fas fa-search"></i></button><br>

    </p>
